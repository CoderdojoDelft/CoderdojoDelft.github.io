language: node_js
node_js:
  - lts/*
script:
  - npm audit
  - npm run build
  - cp CNAME ./build
branches:
  except:
    - master
deploy:
  provider: pages
  skip_cleanup: true
  github_token: "$GITHUB_TOKEN"
  keep_history: true
  local_dir: ./build
  target_branch: master
  on:
    branch: develop
env:
  global:
    secure: 
